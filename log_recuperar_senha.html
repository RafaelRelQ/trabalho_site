<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recuperar Senha Eco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div id="geral">
        <h1>Nova Senha</h1>
        <div id="formulario">
            <form>
                <label for="nova_senha">Nova Senha</label><br>
                <input id="nova_senha" name="nova_senha" type="password" placeholder="Insira uma nova senha"><br><br>
                <label for="confirmar_senha">Confirmar Senha</label><br>
                <input id="confirmar_senha" name="confirmar_senha" type="password" placeholder="Confirmar senha"><br><br>
                <hr>
                <a id="botao" class="btn" href="./login.html">Confirmar</a>
            </form>
        </div>
    </div>
</body>
</html>
