<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EcoFortes - Cadastrar Evento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/geral.css'>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="geral_2">
        <h1>Cadastro Entidade Carente</h1>
        <div id="formulario_2">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="nome_evento">Nome Evento</label><br>
                        <input id="nome_evento" name="nome_evento" type="text" placeholder="Festa beneficente"><br><br>
                        <label for="contato">Contato Principal</label><br>
                        <input id="contato" name="contato" type="text" placeholder="Paulo Torres"><br><br>
                        <label for="endereco">Endereço do Evento</label><br>
                        <input id="endereco" name="endereco" type="text" placeholder="Avenida João das Neves, 8, Ao lado do Posto Ipiranga"><br><br>
                        <label for="periodo">Periodo</label><br>
                        <input id="periodo" name="periodo" type="time"><br><br>
                    </div>
                    <div class="col-6">
                        <label for="mapa">upload do mapa.jpeg/png/jpg</label><br>
                        <div id="enviar_arquivo">
                            <img id="upload" src="./media/upload.png" alt="Upload Icon" id="upload-icon">
                            <input type="file" id="mapa" name="mapa" accept=".jpg, .jpeg, .png">
                        </div>
                    </div>
                </div><br>
                <a class="btn btn-danger" id="botao_cadastro" href="ent_inicio.html">Voltar</a>
                <a class="btn btn-success" id="botao_cadastro" href="#">Confirmar</a>
            </form>
        </div>
    </div>
</body>
</html>
