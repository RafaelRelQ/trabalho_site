<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="geral">
        <h1>Cadastro Entidade Carente</h1>
        <div id="formulario">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="nome_empresa">Nome da Empresa</label><br>
                        <input id="nome_empresa" name="nome_empresa" type="text" placeholder="exemplo"><br><br>
                        <label for="cnpj">CNPJ</label><br>
                        <input id="cnpj" name="cnpj" type="text" placeholder="11.111.111/001-11"><br><br>
                        <label for="telefone">Telefone</label><br>
                        <input id="telefone" name="telefone" type="tel" placeholder="(11)11111-1111">
                    </div>
                    <div class="col-6">
                        <label for="email_empresa">E-mail da instituição</label><br>
                        <input id="email_empresa" name="email_empresa" type="email" placeholder="exemplo@teste.com"><br><br>
                        <label for="email_usuario">E-mail usuario</label><br>
                        <input id="email_usuario" name="email_usuario" type="email" placeholder="teste@email.com"><br><br>
                        <label for="senha_empresa">Senha</label><br>
                        <input id="senha_empresa" name="senha_empresa" type="password" placeholder="empresa123">
                    </div>
                </div><br>
                <input class="btn" id="botao" type="submit" value="Confirmar">
            </form>
        </div>
    </div>
</body>
</html>
